<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="frontend.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0-beta.3/cosmo/bootstrap.min.css" rel="stylesheet" integrity="sha384-a1fJ5ppVJ3J5OscI8CmYpZH6XRnafYX7sXnA9uVadDWXox/IU9IIk9zz5zNE5HPL" crossorigin="anonymous">
    <title></title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Best Events</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor02">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">HOME <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">ABOUT</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">EVENTS</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">GALLERY</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search">
            <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>
    <h1 class="logo">Create your Event SF</h1>
  </header>

    <div class="container">
        <form>
          <fieldset>
            <legend>Event Creation</legend>
            <div class="form-group row">
              <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
              <div class="col-sm-10">
                <input type="text" readonly="" class="form-control-plaintext" id="staticEmail" value="email@example.com">
              </div>
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group">
              <label for="">Event Title</label>
              <input type="text" class="form-control"  placeholder="">
            </div>
            <div class="form-group">
              <label for="">Event Date</label>
              <input id="date" type="date" class="form-control"  placeholder="" value="2018-02-01">
            </div>
            <div class="form-group">
              <label for="">Starts Time</label>
              <input id="startTime" type="time" class="form-control"  placeholder="" value="09:00">
            </div>
            <div class="form-group">
              <label for="">Ends Time</label>
              <input id="endTime" type="time" class="form-control"  placeholder="" value="09:00">
            </div>
            <div class="form-group">
              <label for="">Organizer Name</label>
              <input type="text" class="form-control"  placeholder="">
            </div>
            <div class="form-group">
              <label for="">Phone Number</label>
              <input type="phone" class="form-control"  placeholder="" pattern= "^(([2-9])([0-9]{2})([2-9])([0-9]{2})([0-9]{4}))$">
            </div>
            <div class="form-group">
              <label for="">Location</label>
              <input type="text" class="form-control"  placeholder="">
            </div>
            <div class="form-group">
              <label for="exampleSelect1">Ticket Admission</label>
              <select class="form-control" id="exampleSelect1">
                <option>PAID TICKET</option>
                <option>FREE TICKET</option>
                <option>DONATION</option>
              </select>
            </div>
            <div class="form-group">
              <label class="control-label">Ticket Price</label>
              <div class="form-group">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">$</span>
                  </div>
                  <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                  <div class="input-group-append">
                    <span class="input-group-text">.00</span>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="exampleSelect1">Event Type</label>
              <select class="form-control" id="exampleSelect1">
                <option>Concert or Performance</option>
                <option>Conference</option>
                <option>Convention</option>
                <option>Course, Training or Workshop</option>
                <option>Dinner or Gala</option>
                <option>Festival or Fair</option>
                <option>Game or Competion</option>
                <option>Meeting or Networking Event</option>
                <option>Other</option>
              </select>
            </div>
            <div class="form-group">
              <label for="exampleSelect2">Number of Tickets Available</label>
              <select multiple="" class="form-control" id="exampleSelect2">
                <option>25</option>
                <option>50</option>
                <option>100</option>
                <option>200</option>
                <option>500</option>
              </select>
            </div>
            <div class="form-group">
              <label for="exampleTextarea">Event Description</label>
              <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
            </div>
            <div class="form-group">
              <label for="exampleInputFile">Choose Image to the Event</label>
              <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp" accept=".jpg, .jpeg, .png">
              <small id="fileHelp" class="form-text text-muted"></small>
              <div class="">
                <button type="button" name="button">Upload</button>
              </div>
            </div>
            <fieldset class="form-group">
              <legend>Page</legend>
              <div class="form-check">
                <label class="form-check-label">
                  <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked="">
                  Public Page
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">Private Page
                </label>
              </div>
            </fieldset>
            <fieldset class="form-group">
              <legend>Event Details</legend>
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" name="" value="" checked="">Public Parking
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" name="" value="" checked="">Private Parking
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" name="" value="" checked="">Are there any ID requirements or an age limit to enter the event?
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" name="" value="" checked="">Are there any public transportation?
                </label>
              </div>
            </fieldset>
            <button type="submit" class="btn btn-primary">Submit</button>
          </fieldset>
        </form>
      </div>


      <section class="teaser" id="social-buttons2-c">
        <h2 class="social">FOLLOW US!</h2>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
          <a href="#" class="fa fa-facebook"></a>
          <a href="#" class="fa fa-twitter"></a>
          <a href="#" class="fa fa-instagram"></a>
          <a href="#" class="fa fa-youtube"></a>
      </section>
  </body>
</html>
